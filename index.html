<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>YouTube Search Engine</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Tube<span>Search</span></h1>
            <p>Search for all your favorite Youtube videos</p>
        </header>
        <section>
            <form action="" id="search-form" name="search-form" onsubmit="return search()">
                <div class="fieldcontainer">
                    <input type="search" id="query" class="search-field" placeholder="Search YouTube...">
                    <input type="submit" name="search-btn" id="search-btn" value="">
                </div>
            </form>
            <ul id="results"></ul>
            <div id="buttons"></div>
        </section>
        <footer>
            <p>Copyright &copy 2016, All Rights Reserved.</p>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
